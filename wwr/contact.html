<!DOCTYPE html>
<html lang="en-US">
    <head>  
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Contact Us</title>
        <meta name="description" content="Contact us - we'd love to help with all of your adventure needs!">
        <meta name="author" content="Nathaniel Evans">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles/rafting.css">
    </head>
    <body>
        <header>
            <nav>
                <img src="images/rafting-logo.jpg" alt="Whitewater Rafting Image" width="200">
                <a href="index.html">Home</a>
                <a href="about.html">About Us</a>
                <a href="trips.html">Trips</a>
                <a href="contact.html">Contact Us</a>
            </nav>
        </header>
        <main>
            <div class="company">
                <h1>Company Information</h1>
                <p>Company Address: 123 Fake Street, Moab, UT, 84532</p>
                <p>Company Phone Number: 1-801-234-5678</p>
                <p>Company Email: customersupport@whitewaterrafting.com</p>
            </div>
            <div class="employee-images">
                <figure class="image">
                    <img src="images/employee-1.jpg" alt="Happy Employee 1" width="200">
                    <figcaption>We can't wait to work with you!</figcaption>
                </figure>
                <figure class="image">
                    <img src="images/employee-2.jpg" alt="Happy Employee 2" width="200">
                    <figcaption>This company is great to work for and great to work with.</figcaption>
                </figure>
                <figure class="image">
                    <img src="images/employee-3.jpg" alt="Happy Employee 3" width="200">
                    <figcaption>Looking forward to helping!</figcaption>
                </figure>
            </div>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d51747.67402952136!2d-109.53387474826029!3d38.56119031996094!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sus!4v1729104864803!5m2!1sen!2sus" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <form>
                <fieldset>
                    <legend>Contact information</legend>
                    <div class="form-item column2">
                        <label for="fullname">What is your name?</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="email">What is your email address?</label>
                        <input type="text" id="email" name="email">
                    </div>
                    <div class="form-item column2">
                        <label>What can we help you with today?</label>
                        <div>
                            <input type="radio" id="general" name="purpose" value="general">
                            <label for="general">General Inquiry</label>
                        </div>
                        <div>
                            <input type="radio" id="reservation" name="purpose" value="reservation">
                            <label for="reservation">Reservation Question</label>
                        </div>
                        <div>
                            <input type="radio" id="website" name="purpose" value="website">
                            <label for="website">Website Suggestion</label>
                        </div>
                    </div>
                    <div class="form-item column2">
                        <label for="message">What would you like to share?</label>
                        <textarea id="message" name="message" rows="10" cols="50"></textarea>
                    </div>
                    <div class="form-item column1">
                        <label for="newsletter">Please subscribe me to the monthly newsletter.</label>
                        <input type="checkbox" id="newsletter" name="newsletter">
                    </div>
                </fieldset>
                <button type="submit">Send This Message Down The Rapids</button>
            </form>
        </main>
        <footer>
            <p>&copy;2024 | Whitewater Rafting | Nathaniel Evans</p>
            <a href="https://app.moqups.com/EKAFeKAdCNV1a4QaP2iBdVlx02xO5LK8/view/page/ad64222d5" target="_blank">
                <p>Link to Wireframe</p>
            </a>
            <nav class="sociallinks">
                <a href="https://facebook.com">
                    <img src="images/facebook.png.png" alt="Facebook">
                </a>
                <a href="https://twitter.com">
                    <img src="images/twitter.png.png" alt="Twitter">
                </a>
                <a href="https://instagram.com">
                    <img src="images/instagram.png.png" alt="Instagram">
                </a>
            </nav>
        </footer>
    </body>
</html>
