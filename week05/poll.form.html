<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>WDD 130 | HTML Form - User Poll</title>
        <link rel="stylesheet" href="styles/poll-form.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1>WDD 130 | Nathaniel Evans | HTML Form - User Poll</h1>
        </header>
        <main>
            <form>
                <fieldset>
                    <legend>Contact information</legend>
                    <div class="form-item column2">
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" name="fullname">
                    </div>
                    <div class="form-item column2">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Questions</legend>
                    <div class="form-item column1">
                        <label for="browser">What is your favorite Browser?</label>
                        <select id="browser" name="browser">
                            <option value="chrome">Google Chrome</option>
                            <option value="explorer">Internet Explorer</option>
                            <option value="firefox">Mozilla Firefox</option>
                            <option value="safari">Safari</option>
                        </select>
                    </div>
                    <div class="form-item column1">
                        <label for="pet">Do you have a household pet?</label>
                        <input type="checkbox" id="pet" name="pet">
                    </div>
                    <div class="form-item column3">
                        <label for="lived">Please list all of the places you have lived:</label>
                        <textarea id="lived" name="lived" rows="4" placeholder="Bountiful Utah, Zurich Switzerland, Stuttgart Germany, Phoenix Arizona"></textarea>
                    </div>
                </fieldset>
                <button type="submit">Submit Poll</button>
            </form>
        </main>
        <footer>
            <p>&copy; | HTML Form - User Poll Activity | Nathaniel Evans</p>
        </footer>
    </body>
</html>
